      <script>
        var scanner;
        function modal(){
        $('#staticBackdrop').on('shown.bs.modal', function() {
            $(this).find('input:first').focus();
        }).on('hidden.bs.modal', function() {
            if (scanner != null) {
                scanner.stop();    
            }
            $(this).find('input:first').val('');
        });
        }
    
        $("#escaneo").keypress(function(event) { 
            if (event.keyCode === 13) { 
                $("#post-btn").click(); 
            } 
        }); 
        $("#post-btn").click(function qrcomprador(){

                let monto = document.getElementById('pruebamonto').value;
                let external = document.getElementById('external').value;
                let paymentDescription = document.getElementById('payment_description').value;
                let input = document.getElementById('escaneo').value;
                let strbody = JSON.stringify({
                        "binary_mode": true,
                        "disbursements": [
                                {
                                "collector_id": "493533927"
                                }
                        ],
                        "payer": {
                            "token": input

                        },
                        "external_pos_id": EXTERNAL_POS_ID,
                        "wallet_payment": {
                            "description": paymentDescription,
                            "external_reference": "#PAYMENT_FROM_WEB",
                            "transaction_amount": monto
                        }
                    })
                console.log(strbody)
                fetch('https://api.mercadopago.com/instore/middleware/advanced_payments?access_token=' + ACCESS_TOKEN, {
                    method: 'POST',
                    body: strbody,
                    headers: new Headers(),'X-Idempotency-Key': indep
                    })
                .then((res)=>{console.log(res);
                return res.json();           
                })
                .then((data)=>{console.log(data.status);
                    estadopago = data.status;
                    console.log(estadopago);
                    var sleepCheck = function() {
                        if (estadopago == "approved") {
                        return "Pago aprobado";}
                        else {
                        return "No pudo realizarse el pago";
                        }
                    }
                    alert(sleepCheck());
                })                    
                .then((res)=>{ 
                    //window.location.reload(); 
                })
                }    
                ); 

        $("#webcam-btn").click(function webcam(){
            scanner = new Instascan.Scanner({ video: document.getElementById('preview'), backgroundScan: false, mirror: true});
            scanner.addListener('scan', function (content) {
                console.log(content);
                $("#escaneo").val(content);
                scanner.stop();
            });
            
            Instascan.Camera.getCameras(false).then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[1]);
                } else {
                    alert("No camera found.");
                }
            }).catch(function (e) {
                console.error(e);
            });
        });
